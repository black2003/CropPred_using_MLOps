<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }
        
        input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 12px;
            border-left: 5px solid #667eea;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .prediction-main {
            font-size: 2em;
            font-weight: bold;
            color: #764ba2;
            margin: 15px 0;
            text-transform: capitalize;
        }
        
        .confidence {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        
        .top-predictions {
            margin-top: 20px;
        }
        
        .top-predictions h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .prediction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }
        
        .crop-name {
            font-weight: 600;
            text-transform: capitalize;
        }
        
        .crop-confidence {
            color: #667eea;
            font-weight: 600;
        }
        
        .error {
            background: #ffebee;
            border-left-color: #f44336;
            color: #c62828;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        .info-text {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¾ Crop Recommendation System</h1>
        <p class="subtitle">Get AI-powered crop recommendations based on soil and climate conditions</p>
        
        <div class="info-text">
            Enter the soil nutrients and environmental conditions to get a suitable crop recommendation.
        </div>
        
        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="N">Nitrogen (N)</label>
                    <input type="number" id="N" name="N" step="0.01" min="0" max="150" required placeholder="0-150">
                </div>
                
                <div class="form-group">
                    <label for="P">Phosphorus (P)</label>
                    <input type="number" id="P" name="P" step="0.01" min="0" max="150" required placeholder="0-150">
                </div>
                
                <div class="form-group">
                    <label for="K">Potassium (K)</label>
                    <input type="number" id="K" name="K" step="0.01" min="0" max="210" required placeholder="0-210">
                </div>
                
                <div class="form-group">
                    <label for="temperature">Temperature (Â°C)</label>
                    <input type="number" id="temperature" name="temperature" step="0.01" min="0" max="50" required placeholder="0-50">
                </div>
                
                <div class="form-group">
                    <label for="humidity">Humidity (%)</label>
                    <input type="number" id="humidity" name="humidity" step="0.01" min="0" max="100" required placeholder="0-100">
                </div>
                
                <div class="form-group">
                    <label for="ph">pH Level</label>
                    <input type="number" id="ph" name="ph" step="0.01" min="0" max="14" required placeholder="0-14">
                </div>
                
                <div class="form-group">
                    <label for="rainfall">Rainfall (mm)</label>
                    <input type="number" id="rainfall" name="rainfall" step="0.01" min="0" max="300" required placeholder="0-300">
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Get Recommendation</button>
        </form>
        
        <div id="result" class="result">
            <h2>Recommendation Result</h2>
            <div id="resultContent"></div>
        </div>
    </div>
    
    <script>
        // Use relative URL so it works with any hostname/IP
        const API_URL = window.location.origin;
        
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            resultDiv.classList.remove('show');
            
            // Gather form data
            const formData = {
                N: parseFloat(document.getElementById('N').value),
                P: parseFloat(document.getElementById('P').value),
                K: parseFloat(document.getElementById('K').value),
                temperature: parseFloat(document.getElementById('temperature').value),
                humidity: parseFloat(document.getElementById('humidity').value),
                ph: parseFloat(document.getElementById('ph').value),
                rainfall: parseFloat(document.getElementById('rainfall').value)
            };
            
            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display results
                resultContent.innerHTML = `
                    <div class="prediction-main">ðŸŒ± ${data.predicted_crop}</div>
                    <div class="confidence">Confidence: ${(data.confidence * 100).toFixed(2)}%</div>
                    
                    <div class="top-predictions">
                        <h3>Top 3 Recommendations:</h3>
                        ${data.top_3_predictions.map((pred, index) => `
                            <div class="prediction-item">
                                <span class="crop-name">${index + 1}. ${pred.crop}</span>
                                <span class="crop-confidence">${(pred.confidence * 100).toFixed(2)}%</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                resultDiv.classList.remove('error');
                resultDiv.classList.add('show');
                
            } catch (error) {
                resultContent.innerHTML = `
                    <h2>Error</h2>
                    <p>Failed to get prediction. Please make sure the API server is running.</p>
                    <p style="margin-top: 10px; font-size: 0.9em;">Error: ${error.message}</p>
                    <p style="margin-top: 10px; font-size: 0.9em;">Start the server with: <code>cd app && uvicorn main:app --reload</code></p>
                `;
                resultDiv.classList.add('error');
                resultDiv.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get Recommendation';
            }
        });
        
        // Pre-fill example data
        function fillExample() {
            document.getElementById('N').value = 90;
            document.getElementById('P').value = 42;
            document.getElementById('K').value = 43;
            document.getElementById('temperature').value = 20.87;
            document.getElementById('humidity').value = 82.00;
            document.getElementById('ph').value = 6.50;
            document.getElementById('rainfall').value = 202.93;
        }
        
        // Optionally fill example on load
        // fillExample();
    </script>
</body>
</html>
